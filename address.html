<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Address page</title>

  <body>

    

    <div>
      <h1 id="addA">ADD NEW ADDRESS</h1>
    </div>

    <div class="inputContainerA">
      <div class="formA">
        <h4>Contact Details</h4>
      </div>
       <div class="formB"> 
        <input placeholder="Name" type="text" />
      </div>
      <div class="formB"> 
        <input placeholder="Mobile No" type="number" />
      </div>
       
      
      <div class="formA">
        <h4> Address</h4>
      </div>
        <div class="formB">
          <input id="pinA" placeholder="Pin Code" type="number" />
        </div>
     
      
      <div class="formB">
        <input   placeholder="House No,Building" type="text" />
      </div>
      <div class="formB">
        <input   placeholder="Street,Area" type="text" />
      </div>
      <div class="formB">
        <input   placeholder="Town,Locality" type="text" />
      </div>
      
      <button id="submitA">ADD ADDRESS</button>
    </div>

  <script src="./address.js"></script>
