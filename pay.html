<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bc/Myntra_Logo.png?20210915004801" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment page</title>
    <link rel="stylesheet" href="./pay.css">
  </head>
  <body>
    
     
    

    <div class="inputContainerA">
      <h1>Payment Page</h1>
      <div class="formA">
        <h4>Card Number </h4>
      </div>
      <div class="formB"> 
        <input placeholder="    0000 / 0000 / 0000" id="CardNA" type="text" />
      </div>
      <div class="formA">
        <h4>Name on the Card </h4>
      </div>
      <div class="formB">
        <input placeholder="    Enter Name" id="nameA" type="text" />
      </div>
      <div class="formA">
        <h4>Expiry Date </h4>
      </div>
      <div class="formB">
        <input placeholder="    00/00/0000" id="expiryA" type="text" />
      </div>
      <div class="formA">
        <h4>CVV </h4>
      </div>
      <div class="formB">
        <input placeholder="    ***" id="cvvA" type="text" />
      </div>
      <button id="submitA">PROCEED</button>
    </div>
  </body>

  <script src="./pay.js"></script>
</html>
